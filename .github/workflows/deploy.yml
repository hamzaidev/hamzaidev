name: Build and Deploy
env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically set by GitHub Actions
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "freelance.hamza" # Change this to your Medium username

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * 1" # Weekly deployment every Monday at 12:00 UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 20.x

      - name: Update npm 🚀
        run: npm install -g npm@latest

      - name: Install and Build 🔧 # Build the Project
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Use 'token' instead of 'GITHUB_TOKEN'
          branch: gh-pages #  Lowercase
          folder: build #  Lowercase
